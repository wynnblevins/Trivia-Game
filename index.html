<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="jeopardy-text">Trivia Blitz!</h1>
        </div>
    </div>        
    <div class="row">
        <div class="col-xs-12" id="questionArea">
            <!-- put question text here -->
        </div>
    </div>        
    <div class="row">
        <div class="col-xs-12 sectionBox" id="timerArea">
            <h2 id="timer" class="centered-text"></h2>
        </div>    
    </div>
    <div class='row'>
        <div class="col-xs-12" id="buttonsArea"></div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-12" id="answersArea">
            <!-- display possible answers here -->
        </div>
        <div class="col-sm-6 col-xs-12" id="scoreWrapper">
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/scripts/countdown-timer.js"></script> 
    <script type="text/javascript" src="assets/scripts/shuffle-service.js"></script>
    <script type="text/javascript" src="assets/scripts/media-player.js"></script>
    <script type="text/javascript" src="assets/scripts/trivia-game.js"></script>
</body>
</html>
